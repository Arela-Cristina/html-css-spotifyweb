<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>

<body>
    <section id="nav">
        <div class="mobile-nav">
            <div class="nav-items">
                <img src="img/logo-small.svg" alt="logo spotify">
                <img src="img/home.svg" alt="home spotify">
                <img src="img/search.svg" alt="search">
                <img src="img/libreria.svg" alt="library spotify">
            </div>
            <div class="nav-items">
                <img src="img/download.svg" alt="download">
                <img src="img/profile.svg" alt="user profile">
            </div>
        </div>
        <div class="desktop-nav"></div>
    </section>
    <main>
        <div class="banner"></div>
        <div class="content"></div>
    </main>

</body>

</html>
